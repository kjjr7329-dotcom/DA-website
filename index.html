<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디에이기술사사무소 | DA Engineering</title>
    <meta name="description" content="건축 구조 설계, 안전 진단, 내진 성능 평가 전문. 기술사 직접 수행으로 신뢰받는 엔지니어링 파트너." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      }
      
      /* Custom Animations */
      @keyframes ken-burns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      
      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-ken-burns {
        animation: ken-burns 20s ease-in-out infinite alternate;
      }
      
      .animate-grid {
        animation: grid-move 10s linear infinite;
      }

      .animate-fade-up-1 { animation: fade-in-up 0.8s ease-out forwards; opacity: 0; animation-delay: 0.2s; }
      .animate-fade-up-2 { animation: fade-in-up 0.8s ease-out forwards; opacity: 0; animation-delay: 0.4s; }
      .animate-fade-up-3 { animation: fade-in-up 0.8s ease-out forwards; opacity: 0; animation-delay: 0.6s; }
      .animate-fade-up-4 { animation: fade-in-up 0.8s ease-out forwards; opacity: 0; animation-delay: 0.8s; }
    </style>
